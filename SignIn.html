<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style2.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
            <form id="loginForm" action="#" class="sign-in-form">
                <h2 class="title">Inicia sesión</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />
                <p class="social-text">O Inicia sesión con plataformas sociales</p>
                <div class="social-media">
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
            </form>
            <div id="result"></div>
            <form action="#" class="sign-up-form">
            <h2 class="title">Registro</h2>

            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Nombres" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Apellidos" />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">O Inicia sesión con plataformas sociales</p>
            <div class="social-media">
                <a href="#" class="social-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#" class="social-icon">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
        <div class="content">
            <h3>¿Primera vez?</h3>
            <p>
            ¡No te preocupes! Aquí te puedes registrar para enterarte
            <br> de todo con nuestra Pagina Web
            </p>
            <button class="btn transparent" id="sign-up-btn">
            Registrate
            </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
        <div class="content">
            <h3>¿Eres uno de nosotros?</h3>
            <p>
            Inicia sesión con tu usuario
            </p>
            <button class="btn transparent" id="sign-in-btn">
            Inicia sesión
            </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
        </div>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
