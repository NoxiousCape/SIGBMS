<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Agrega jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Agrega jQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style2.css" />
    <link rel="icon" href="../img/ingreso.png" type="image/x-icon">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
        src="https://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style2.css" />
    <title>Ingreso - Registro</title>
</head>



<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
            <form id="loginForm" action="#" class="sign-in-form">
                <h2 class="title">Inicia sesión</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <input type="submit" value="Login" class="btn solid" />
            </form>
            <div id="result"></div>
            <form id="registerForm" action="#" class="sign-up-form">
                <h2 class="title">Registro</h2>
            
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="Nombres" name="nombre" placeholder="Nombres" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="Apellidos" name="apellido" placeholder="Apellidos" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="registerUsername" name="username" placeholder="Username" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="registerPassword" name="password" placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="fechaDeNacimiento" name="fecha_nacimiento" placeholder="Fecha de Nacimiento" />
                </div>
                <input type="submit" class="btn" value="Sign up" />
            </form>
            
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <form action="index.html">
                <button class="btn transparent-home"><i class="fa fa-home"></i></button>
            </form>
        <div class="content">
            <h3>¿Primera vez?</h3>
            <p>
            ¡No te preocupes! Aquí te puedes registrar para enterarte
            <br> de todo con nuestra Pagina Web
            </p>
            <button class="btn transparent" id="sign-up-btn">
            Registrate
            </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <form action="index.html">
                <button class="btn transparent-home-rigth"><i class="fa fa-home"></i></button>
            </form>
        <div class="content">
            <h3>¿Eres uno de nosotros?</h3>
            <p>
            Inicia sesión con tu usuario
            </p>
            <button class="btn transparent" id="sign-in-btn">
            Inicia sesión
            </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
        </div>
    </div>
    </div>
    <script src="app.js"></script>
    <script>
        // Función para formatear la fecha antes de enviar el formulario
        function formatFechaNacimiento() {
            const fechaInput = document.getElementById('fechaDeNacimiento');
            const fechaValue = fechaInput.value;
            // Reemplaza "/" con "-"
            const formattedFecha = fechaValue.replace(/\//g, '-');
            // Actualiza el valor del campo de Fecha de Nacimiento
            fechaInput.value = formattedFecha;
        }

        // Agrega un evento para formatear la fecha antes de enviar el formulario
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', formatFechaNacimiento);
    </script>
</body>
</html>
